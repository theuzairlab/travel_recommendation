<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TravelBloom - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body{margin:0;font-family:'Poppins',system-ui;color:#fff;background:#0b1717}
      .navbar{position:sticky;top:0;backdrop-filter:blur(8px);background:linear-gradient(90deg,rgba(12,27,27,.95),rgba(12,27,27,.75));border-bottom:1px solid rgba(255,255,255,.06)}
      .nav-inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;gap:16px;padding:12px 16px}
      .brand{display:flex;align-items:center;gap:10px;font-weight:700}
      .logo{width:34px;height:34px;border-radius:8px;display:grid;place-items:center;background:#0c6464}
      .logo svg{width:22px;height:22px;fill:#fff}
      .menu{display:flex;gap:22px;margin-left:8px}
      .menu a{color:#fff;text-decoration:none;font-weight:600;opacity:.95}
      .menu a.active{color:#d9faff}
      main{max-width:1200px;margin:0 auto;padding:72px 16px;min-height:80vh;background:linear-gradient(90deg, rgba(9,22,22,.78), rgba(9,22,22,.35)), url('https://images.unsplash.com/photo-1467269204594-9661b134dd2b?q=80&w=1950&auto=format&fit=crop') center/cover no-repeat fixed}
      h1{font-size:clamp(34px,5vw,64px);margin:0 0 12px}
      .form{max-width:720px;margin-left:auto;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);padding:18px;border-radius:14px}
      .field{display:grid;gap:6px;margin-bottom:14px}
      label{font-weight:600}
      input,textarea{width:100%;border-radius:12px;padding:12px 14px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.9);color:#0b2b2b;font-weight:600}
      textarea{min-height:120px;resize:vertical}
      .submit{background:#0e7777;color:#eaffff;border:0;padding:12px 18px;border-radius:12px;font-weight:700;cursor:pointer}
      footer{padding:40px 16px;text-align:center;color:#a9caca}
    </style>
  </head>
  <body>
    <header class="navbar" role="navigation">
      <div class="nav-inner">
        <a class="brand" href="./travel_recommendation.html" aria-label="TravelBloom Home">
          <span class="logo" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M21.5 7.5c.6.6.6 1.6 0 2.2l-3.3 3.3c-.3.3-.7.4-1.1.3l-4.8-1.2-3.3 3.3 1.2 4.8c.1.4 0 .8-.3 1.1l-1.1 1.1c-.5.5-1.4.5-1.9 0l-2.5-2.5-2.5-2.5c-.5-.5-.5-1.4 0-1.9l1.1-1.1c.3-.3.7-.4 1.1-.3l4.8 1.2 3.3-3.3-1.2-4.8c-.1-.4 0-.8.3-1.1l3.3-3.3c.6-.6 1.6-.6 2.2 0l3.7 3.7Z"/></svg></span>
          <span>TravelBloom</span>
        </a>
        <nav class="menu" aria-label="Primary">
          <a href="./travel_recommendation.html">Home</a>
          <a href="./about.html">About Us</a>
          <a href="./contact.html" class="active">Contact Us</a>
        </nav>
      </div>
    </header>

    <main>
      <h1>CONTACT US</h1>
      <p>Get in touch</p>
      <form class="form" id="contact-form" novalidate>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
        </div>
        <button class="submit" type="submit">Submit</button>
      </form>
    </main>

    <footer>Â© <span id="year"></span> TravelBloom. All rights reserved.</footer>
    <script>
      document.getElementById('year').textContent=new Date().getFullYear();
      document.getElementById('contact-form').addEventListener('submit',function(e){
        e.preventDefault();
        var n=document.getElementById('name').value.trim();
        var em=document.getElementById('email').value.trim();
        var m=document.getElementById('message').value.trim();
        if(!n||!em||!m){alert('Please fill out all fields.');return;}
        alert('Thanks! We\'ll get back to you soon.');
        this.reset();
      });
    </script>
  </body>
</html>
